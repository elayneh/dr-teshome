services:
  - type: web
    name: dr-teshome-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: SERVER_PORT
        value: 8080
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true 